<!doctype html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chat</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/vendor/modernizr.js"></script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/sound.js"></script>


    <script src="js/gemini.js"></script>

  </head>
  <body>

      <div class="row">
        <div class="large-12 columns">
          <div id="top_bar_con">
              <div id="online">

              </div>
          </div>
        </div>
         </div>



    <div class="row">
      <div class="small-3 columns">
          <div id="msg_con_con">
            <div id="msg_con">
              <ul id="messages"></ul>
            </div>
            <div id="tty"></div>
          </div>


      <div id="buttons_con">
      <div class="row">
        <div class="small-10 columns">
        <form action="">
          <input id="m" autocomplete="off" type="text"/><!-- <input type="button" id="mm" value="Send"> -->
        </form>
        </div>
        <div class="large-2 columns">
          <input type="text" id="aa" placeholder="Enter name here">
        </div>
      </div>
    </div>

    </div>
    <div class="small-9 columns">


        	<div id="cont">
        		<canvas id="c1" width="100%" height="400px"></canvas>

        		<div id="controls">
        			<input id="color" type="color">
        			<input id="size" type="number" value="20"> <div id="brsize"></div>
        			<select id="brush">
        				<option value="rb">Round Brush</option>
        				<option value="sb">Square Brush</option>
                <option value="blur">Soft Brush</option>

                <option value="clo">Water Brush</option>
                <option value="rand">Random Brush</option>
        			</select>

        			<input type="button" id="dl" value="download">
        			<input type="button" id="clr" value="clear">
        			<input type="button" id="hangmanClear" value="hangman">



        		</div>
        	</div>





    </div>
  </div>


    <script src="js/foundation.min.js"></script>
    <script src="js/cscripts.js"></script>
    <script src="js/paint.js"></script>


    <script>
      $(document).foundation();
      $g.init();
    </script>
  </body>
</html>
